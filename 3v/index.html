    <script type="text/javascript">

function tokenSwap() {
    swapElements(document.getElementById("token-from"), document.getElementById("token-to"));
}

function swapElements(token1, token2) {
    var temp = document.createElement("div");
    token1.parentNode.insertBefore(temp, token1);
    token2.parentNode.insertBefore(token1, token2);
    temp.parentNode.insertBefore(token2, temp);
    temp.parentNode.removeChild(temp);
}
